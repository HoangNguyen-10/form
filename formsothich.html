<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        table{
            border-collapse:collapse;
            
        }
       
    </style>
</head>
<body>
  <form action="">
    <table style="background-color: rgb(224, 224, 140);">
      <tr style="background-color: rgb(71, 143, 139);">
        <td colspan="2" style="color:blue;background-color: aquamarine;">ĐĂNG KÝ HỌC VIÊN</td>
      </tr>
      <tr>
        <td style="color: blue;">Họ và tên</td>
        <td style="width:100px"><input type="text"></td>
      </tr>
      <tr>
        <td style="color: blue;">Ngày sinh</td>
        <td><input type="text"></td>
      </tr>
      <tr>
        <td style="color: blue;">Giới tính</td>
        <td>
          <table>
            <tr>
              <td><input type="radio" name="gt" value="male">Nam</td>
              <td><input type="radio" name="gt" value="female">Nữ</td>
            </tr>
          </table>
        </td>
        
      </tr>
      <tr>
        <td style="color: blue;">Địa chỉ</td>
        <td><textarea name="" id="" cols="30" rows="5"></textarea></td>
      </tr>
      <tr>
        <td style="color: blue;">Lớp</td>
        <td>
          <select name="" id="">
            <option value="">--Chọn lớp--</option>
            <option value="">Lớp 1</option>
            <option value="">Lớp 2</option>
          </select>
        </td>
      </tr>
      <tr>
        <td style="color: blue;">Email</td>
        <td><input type="text" name="" id=""></td>
      </tr>
      <tr>
        <td style="color: blue;">Điện thoại</td>
        <td><input type="text" name="" id=""></td>
      </tr>
      <tr>
        <td></td>
        <td>
          <table>
            <tr>
              <td><input type="submit" value="Đăng ký"></td>
              <td><input type="reset" value="Nhập lại"></td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>
